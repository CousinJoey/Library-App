<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body class="fail-safe">
    <nav>
        <div class="intro-text">Library App</div>
        <div class="add-btn-container">
            <button class="add-book-btn">Add New Book</button>
        </div>
    </nav>
    <main id="main">
    </main>
    <footer class="toggle">
        <div id="form-card">
            <div class="svg">
            <svg class="x" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
            </svg>
            </div>
        <form onsubmit="event.preventDefault();">
            <input class="item1" type="text" id="title" name="title" placeholder="Title" required>
            <input class="item2" type="text" id="author" name="author" placeholder="Author" required>
            <input class="item3" type="number" id="pages" name="pages" placeholder="pages" required>
            <div class="read-check item4" >
                <label class="label-read" for="is-read">Have you read it?</label>
                <input type="checkbox" class="checkbox" id="is-read">
            </div>
            <button id="submit" class="item5">Submit</button>
        </form>
        </div>
    </footer>
</body>
</html>
